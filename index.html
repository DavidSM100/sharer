<!DOCTYPE html>
<html>

<head>
  
  <!-- Debugging
  <script src="node_modules/eruda/eruda.js"></script>
  <script>
    if (window.eruda) {eruda.init();}
  </script>
  -->
  
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="src/css/theme.css">
  <link rel="stylesheet" href="src/css/basic.css">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/elem.css">
  
  
  <script src="webxdc.js"></script>
  
  
</head>

<body>
  
  <div id="homeDiv">
    
    <!-- Switch between receive and send divs -->
    <div align="middle" id="headerBtns">
      
      <button class="active" id="show_receiveBtn">
        <img src="src/img/in.svg">
        Receive
      </button>
      
      <button class="no_active" id="show_sendBtn">
        <img src="src/img/out.svg">
        Send
      </button>
      
    </div>
    
    <div id="receiveDiv">
      
      <div id="receivedDiv"></div>
      
      <button id="select_updatesBtn">
        <img src="src/img/plus.svg">
        Import Updates
      </button>
      
    </div>
    
    <div class="hidden" id="sendDiv">
      
      <div id="sendedDiv"></div>
      
      <button id="add_filesBtn">
        <img src="src/img/plus.svg">
        Send Files
      </button>
      
      
    </div>
    
  </div>
  
  <div class="hidden" id="addFilesDiv">
    
    <h2 align="middle">Send Files</h2>
    
    <div>
      Compress:
      <button id="switch_compressBtn">
        <img id="compress_on" src="src/img/on.svg">
        <img class="hidden" id="compress_off" src="src/img/off.svg">
      </button>
      
    </div>
    
    <hr>
    
    <div>
      Part size:
      <input value="1" type="number" id="sizeInput" placeholder="Mandatory">
      
      <select id="sizeSelect">
        <option value="1048576">MB</option>
        <option value="1024">KB</option>
      </select>
      
    </div>
    
    <hr>
    
    <div>
      <input type="text" id="noteInput" placeholder="Optional Note (max 50 characters)" maxlength="50">
    </div>
    
    <hr>
    
    <div align="middle" id="actions_addFiles">
      
      <button id="cancel_sendBtn">
        <img src="src/img/x.svg">
        Cancel
      </button>
      
      <button id="select_filesBtn">
        <img src="src/img/file.svg">
        Select
      </button>
      
    </div>
    
  </div>
  
  <script type="module" src="src/js/main.js"></script>
  
</body>

</html>
